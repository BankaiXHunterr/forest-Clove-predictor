# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - forest-clove-predictor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://americanexpress.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_782dd0c1a87c45fbbf09bf99757ac0b5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_259e70d5d80b4034bdb69bd5581cce6a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: americanexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_782dd0c1a87c45fbbf09bf99757ac0b5 }}/forest-clove:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'forest-clove-predictor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_714d1a9fbea04686879330c4c694fd50 }}
        images: 'americanexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_782dd0c1a87c45fbbf09bf99757ac0b5 }}/forest-clove:${{ github.sha }}'