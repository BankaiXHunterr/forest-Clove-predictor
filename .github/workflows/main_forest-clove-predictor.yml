# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - forest-clove-predictor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://americanexpress.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a9d1b26fe15a40779e8305b88a0c7f71 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d3c5f5ea8f4b4e4d89f1527f13247189 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: americanexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a9d1b26fe15a40779e8305b88a0c7f71 }}/forest_clove:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'forest-clove-predictor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_00720968897545df9662c88c9ed8a377 }}
        images: 'americanexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a9d1b26fe15a40779e8305b88a0c7f71 }}/forest_clove:${{ github.sha }}'