<!DOCTYPE HTML>
<html>

<head>
    <title>Forest Clove Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/assests/logo_2.svg" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<!--    <link rel="stylesheet" href="Blueprints/Forestclover/static/css/forest.css" />-->
    <link rel="stylesheet" href="static/css/main.css" />

    <noscript>
        <link rel="stylesheet" href="static/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper-->
    <div id="wrapper">

        <div id="bg"></div>
        <div id="overlay"></div>

        <!-- Header -->
        <div id="header">
            <h1>Forest Clove</h1>
            <p>Predictor</p>

        </div>
        <!-- Nav -->
        <nav id="nav">
            <a href="#" class="icon solid fa-cloud"><span>Home</span></a>
            <a href="#file" class="icon solid fa-keyboard"><span>Home</span></a>

            <a href="#work" class="icon solid fa-list"><span>Work</span></a>

        </nav>


        <!-- Main -->
        <div id="main">

            <!-- Me -->
            <article id="home" class="panel intro">


                <header>

                    <form class="forest_predictor" method="post" enctype="multipart/form-data" action="/form1">

                        <div class=" my-button">
                            <input class="file-upload" type="file" name="file" accept=".xlsx, .csv" required />
                            <!-- <button class="predict_button" type="submit">Predict My Forest</button> -->
                            <input class="predict_button" type="submit" value="Predict My Forest" />
                            <button class="predict_button download"><a href="static/modelpara/demo.xlsx"
                                    download="">Download Template</a></button>
                        </div>

                    </form>


                </header>
                <a href="#file" class="jumplink pic">
                    <span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
<!--                    <img src="/static/assests/img/tree.png" alt="" />-->
                    <img src="static/assests/img/tree.png" alt="" srcset="" />
                </a>
            </article>

            <!-- Me -->
            <article id="file" class="panel intro">


                <header>

                    <form class="forest_predictor" method="post" enctype="multipart/form-data" action="/form2">
                        <!-- <h1>My Forest Type</h1> -->

                        <input class="predict_input tooltip-arrow custom-tooltip" type="text" id="text_input"
                            name="text_input" placeholder="Enter Data to Predict Forest Type" data-bs-toggle="tooltip"
                            data-bs-placement="left"
                            data-bs-template='<div class="tooltip custom-tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>'
                            title="
                            Enter values in the form of key value pair.

                            Example:

                                    {
                                    ' Elevation': 2879.0, 'Aspect' : 93.0, 'Slope' :9.0,
                                    'Horizontal_Distance_To_Hydrology' : 433.0,
                                    'Vertical_Distance_To_Hydrology' : 66.0,
                                    'Horizontal_Distance_To_Roadways' : 3588.0,
                                    'Hillshade_9am' : 235.0, 'Hillshade_Noon': 226.0,
                                    'Hillshade_3pm' : 121.0,
                                    'Horizontal_Distance_To_Fire_Points':3004.0,
                                    'Wilderness_Area_0' : 1.0,
                                    'Wilderness_Area_1' : 0.0, 'Wilderness_Area_2':0.0,
                                    'Wilderness_Area_3' : 0.0, 'Soil_Type_0' : 0.0,
                                    'Soil_Type_1' : 0.0,'Soil_Type_2': 0.0,
                                    'Soil_Type_3' : 0.0,'Soil_Type_4' : 0.0,
                                    'Soil_Type_5' : 0.0, 'Soil_Type_6': 0.0,
                                    'Soil_Type_7' : 0.0,'Soil_Type_8' : 0.0,
                                    'Soil_Type_9' : 0.0,'Soil_Type_10': 0.0,
                                    'Soil_Type_11' : 1.0, 'Soil_Type_12' : 0.0,
                                    'Soil_Type_13' : 0.0,'Soil_Type_14' : 0.0,
                                    'Soil_Type_15' : 0.0,'Soil_Type_16' : 0.0,
                                    'Soil_Type_17' : 0.0, 'Soil_Type_18' : 0.0,
                                    'Soil_Type_19' : 0.0, 'Soil_Type_20' : 0.0,
                                    'Soil_Type_21' : 0.0, 'Soil_Type_22' : 0.0,
                                    'Soil_Type_23' : 0.0, 'Soil_Type_24' : 0.0,
                                    'Soil_Type_25' : 0.0, 'Soil_Type_26' : 0.0,
                                    'Soil_Type_27' : 0.0, 'Soil_Type_28' : 0.0,
                                    'Soil_Type_29' : 0.0, 'Soil_Type_30' : 0.0,
                                    'Soil_Type_31' : 0.0, 'Soil_Type_32' : 0.0,
                                    'Soil_Type_33' : 0.0, 'Soil_Type_34' : 0.0,
                                    'Soil_Type_35' : 0.0, 'Soil_Type_36' : 0.0,
                                    'Soil_Type_37' : 0.0, 'Soil_Type_38' : 0.0,
                                    'Soil_Type_39' : 0.0, 'label' : 2.0 } ">

                        <div class=" my-button"><button class="predict_button" type="submit">Predict My Forest</button>

        </div>

        </form>
        </header>
        <a href="#work" class="jumplink pic">
            <span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
            <img src="static/assests/img/tree.png" alt="" srcset="" />
        </a>
            </article>

            <!-- Work -->
            <article id="work" class="panel">
                <section>
                    <header>
                        <h2></h2>
                    </header>

                    <form method="post" enctype="multipart/form-data" action="/form3">

                        <div class="slider-container">
                            {% for i in numerical_variable.items() %}
                            <div class="numerical-slider">
                                <label for="{{ i[0] }}">{{i[0]}}</label>
                                <input class="num-input tooltip-arrow custom-tooltip" type="text" id="{{i[0]}}" name="{{i[0]}}" data-bs-toggle="tooltip"
                                data-bs-placement="left"
                                data-bs-template='<div class="tooltip custom-tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>'
                                title="Enter any value for {{i[0]}} between : ( Min: {{i[1][0]}} , Max: {{i[1][1]}} )" required>
                                <br>
                            </div>
                            {% endfor %}

                        </div>


                        <button class="predict_button download-result " type="submit">Submit</button>
                    </form>



                </section>

            </article>

    </div>

    <!-- Footer -->
    <div id="footer">
        <ul class="copyright">
            <li>&copy; Avnish Mishra.</li>
        </ul>
    </div>

    </div>

    <!-- Scripts -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->

    <script src="/static/js/breakpoints.min.js"></script>
    <script src="/static/js/browser.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/main.js"></script>
    <!--Script End-->
</body>

</html>
